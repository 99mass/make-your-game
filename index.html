
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MakeYOurGame/BrickBreaker</title>

</head>
<body>
        <div class="block-console">
            <div class="containe-brick"></div>
            <div class="ball"></div>
            <div class="player"></div>
        </div>
        <!-- Menus -->
        <div class="Menus">
          <div class="sousMenus">
                 <button class="_start">Start</button>
                  <button class="_pause">Pause</button>
                  <button class="_continue">Continue</button>
                  <button class="_restart">Restart</button> 
                  <div><img src="svg/time-svgrepo-com.svg" >Time : <span class="_time">0</span> <span>s</span></div>
                  <div><img src="svg/finish-svgrepo-com.svg" >Lives : <span class="_live">3</span><span >/3</span></div>
                  <div><img src="svg/scoreboard-svgrepo-com.svg" >Score : <span class="_xp">0</span> <span>XP</span></div>
                  <div><img src="svg/level-point-satisfaction-svgrepo-com.svg" >Level : <span class="_level">1</span> <span><img width="25" height="25" src="svg/validate-svgrepo-com.svg"></span></div>
          </div>
          <div class="block1block2">
            <div class="block1">
                  <h2 >Pause Menu </h2>
                  <button class="start">Start</button>
                  <button class="pause">Pause</button>
                  <button class="continue">Continue</button>
                  <button class="restart">Restart</button> 
                  
            </div>

            <div class="block2">
                  <h2 class="h2_2">Score Menu</h2>
                  <div><img src="svg/time-svgrepo-com.svg" >Time : <span class="time">0</span> <span>s</span></div>
                  <div><img src="svg/finish-svgrepo-com.svg" >Lives : <span class="live">3</span><span >/3</span></div>
                  <div><img src="svg/scoreboard-svgrepo-com.svg" >Score : <span class="xp">0</span> <span>XP</span></div>
                  <div><img src="svg/level-point-satisfaction-svgrepo-com.svg" >Level : <span class="level">1</span> <span><img width="25" height="25" src="svg/validate-svgrepo-com.svg"></span></div>
            </div>
        </div>
          <div class="block3">
            <div><h2 >Level</h2></div>
            <div class="carte-level">
                <div ><img  src="svg/speech-bubble-with-question-mark-svgrepo-com.svg" ><span>1</span></div>
                <div ><img  src="svg/speech-bubble-with-question-mark-svgrepo-com.svg" ><span>2</span></div>
                <div ><img  src="svg/speech-bubble-with-question-mark-svgrepo-com.svg" ><span>3</span></div>
                <div ><img  src="svg/speech-bubble-with-question-mark-svgrepo-com.svg" ><span>4</span></div>
                <div ><img  src="svg/speech-bubble-with-question-mark-svgrepo-com.svg" ><span>5</span></div>  
            </div> 
          </div>

        <div style="height: 800px;position: absolute;bottom: 0;">
        </div>
